<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="320" viewBox="0 0 240 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="faceGradient" cx="0.5" cy="0.4" r="0.6">
      <stop offset="0%" stop-color="#ffe8cc"/>
      <stop offset="100%" stop-color="#ffd4a3"/>
    </radialGradient>
    <linearGradient id="hairGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f4d03f"/>
      <stop offset="50%" stop-color="#f1c40f"/>
      <stop offset="100%" stop-color="#d4af37"/>
    </linearGradient>
    <linearGradient id="clothingGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffc107"/>
      <stop offset="100%" stop-color="#ff8f00"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="120" cy="160" r="115" fill="url(#faceGradient)" opacity="0.1"/>
  
  <!-- Hair -->
  <path d="M 50 80 Q 120 40 190 80 Q 200 120 185 160 Q 170 180 150 185 L 90 185 Q 70 180 55 160 Q 40 120 50 80 Z" fill="url(#hairGradient)"/>
  
  <!-- Face -->
  <ellipse cx="120" cy="140" rx="45" ry="50" fill="url(#faceGradient)"/>
  
  <!-- Eyes -->
  <circle cx="105" cy="130" r="3" fill="#2c3e50"/>
  <circle cx="135" cy="130" r="3" fill="#2c3e50"/>
  <circle cx="105" cy="128" r="1" fill="white"/>
  <circle cx="135" cy="128" r="1" fill="white"/>
  
  <!-- Nose -->
  <ellipse cx="120" cy="145" rx="2" ry="3" fill="#f39c12" opacity="0.3"/>
  
  <!-- Mouth -->
  <path d="M 115 155 Q 120 160 125 155" stroke="#e74c3c" strokeWidth="2" fill="none"/>
  
  <!-- Body/Clothing -->
  <path d="M 75 200 Q 120 190 165 200 L 165 300 Q 165 310 155 310 L 85 310 Q 75 310 75 300 Z" fill="url(#clothingGradient)"/>
  
  <!-- Arms -->
  <ellipse cx="65" cy="220" rx="12" ry="25" fill="url(#faceGradient)"/>
  <ellipse cx="175" cy="220" rx="12" ry="25" fill="url(#faceGradient)"/>
  
  <!-- Text -->
  <text x="120" y="290" textAnchor="middle" fontSize="12" fill="#666" opacity="0.7">Placeholder Avatar</text>
</svg>