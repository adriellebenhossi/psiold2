<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Hello World</title>
</head>
<body>
    <!-- @COMPONENT: MainApp -->
    <div id="app">
        <!-- @COMPONENT: MainPage -->
        <div id="main-page">
            <h1 data-bind="message" data-mock="true">Hello World</h1>
            <p><a href="#admin">Go to Admin</a></p>
        </div>
        <!-- @END_COMPONENT: MainPage -->

        <!-- @COMPONENT: AdminPanel -->
        <div id="admin-page" style="display: none;">
            <h2>Admin Panel</h2>
            <form id="admin-form">
                <label for="message-input">Message:</label><br>
                <input type="text" id="message-input" value="Hello World" data-implementation="Should update main page message"><br><br>
                <button type="submit" data-event="click:updateMessage">Update Message</button>
            </form>
            <p><a href="#main">Back to Main</a></p>
        </div>
        <!-- @END_COMPONENT: AdminPanel -->
    </div>
    <!-- @END_COMPONENT: MainApp -->

    <script>
        (function() {
            // TODO: Implement server-side in-memory storage
            let currentMessage = 'Hello World';
            
            const mainPage = document.getElementById('main-page');
            const adminPage = document.getElementById('admin-page');
            const messageDisplay = document.querySelector('h1[data-bind="message"]');
            const messageInput = document.getElementById('message-input');
            const adminForm = document.getElementById('admin-form');

            // Simple routing
            function showPage(page) {
                if (page === 'admin') {
                    mainPage.style.display = 'none';
                    adminPage.style.display = 'block';
                    messageInput.value = currentMessage;
                } else {
                    mainPage.style.display = 'block';
                    adminPage.style.display = 'none';
                }
            }

            // Handle navigation
            window.addEventListener('hashchange', function() {
                const hash = window.location.hash.substring(1);
                showPage(hash);
            });

            // Handle form submission
            adminForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // TODO: Send to server API endpoint
                currentMessage = messageInput.value;
                messageDisplay.textContent = currentMessage;
                alert('Message updated successfully');
            });

            // Initial page load
            const initialHash = window.location.hash.substring(1);
            showPage(initialHash || 'main');
        })();
    </script>
</body>
</html>
